<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Winnowing Viewer</title>
</head>
<body>
    <div class="btn-group">
        <button onclick="viewTables('FO')">Feature Ordering</button>
        <button onclick="viewTables('AO')">AUC Ordered</button>
        <button onclick="viewTables('PO')">PERMANOVA Ordered</button>
    </div>
    <h1> Winnowing Plugin Viewer </h1>

    <!-- Define all viewings of tables as blocks that can be hidden -->
    <div id="FO">
        <h2>Feature Ordering</h2>
        <iframe src="featureOrdering.html" title="Feature Ordering"></iframe>
        <br>
        <button class="btn" onclick="window.open('./feature_ordered.tsv')"><i class="fa fa-download"></i> Download</button>
    </div>

    <div id="AO" style="display: none;">
        <h2>AUC Ordered</h2>
        <iframe src="auc.html" title="AUC Ordered"></iframe>
        <br>
        <button class="btn" onclick="window.open('./auc_ordered.tsv')"><i class="fa fa-download"></i> Download</button>
    </div>

    <div id="PO" style="display: none;">
        <h2>PERMANOVA Ordered</h2>
        <iframe src="permanova.html" title="PERMANOVA Ordered"></iframe>
        <br>
        <button class="btn" onclick="window.open('./permanova_ordered.tsv')"><i class="fa fa-download"></i> Download</button>
    </div>


    <!-- JAVASCRIPT -->
    <script>

        function viewTables( table ){
            var fo = document.getElementById("FO");
            var ao = document.getElementById("AO");
            var po = document.getElementById("PO");

            switch( table ){
                case 'FO':
                    fo.style.display = "block"
                    ao.style.display = "none"
                    po.style.display = "none"
                    break;
                case 'AO':
                    fo.style.display = "none"
                    ao.style.display = "block"
                    po.style.display = "none"
                    break;
                case 'PO':
                    fo.style.display = "none"
                    ao.style.display = "none"
                    po.style.display = "block"
                    break;
                default:
                    // nothing
            }
        }

    </script>

</body>
</html>
